image: node:16

stages: # 分段
  - install
  - build
#  - deplo

cache: # 缓存
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules

install-job:
  stage: install
  only:
    - master
  tags:
    - general
  script:
    - echo "开始install🔥🔥🔥"
    - npm install
    - echo "完成install🔥🔥🔥"

build-job:
  stage: build
  only:
    - master
  tags:
    - general
  artifacts:
    expire_in: 1 week
    paths:
      - public/
  script:
    - echo "开始代码打包💪💪💪"
    - npm run docs:build
    - echo "完成代码打包💪💪💪"
    - echo "$CI_PROJECT_NAME"
    - path=/data/${CI_PROJECT_NAME}/${CI_COMMIT_SHA}
    - if [ "$latest_update_time" != "$formart_date" ]; then echo "开始干活..."; fi
    - if [ ! -f /data/${CI_PROJECT_NAME}/${CI_COMMIT_SHA} ]; then echo "1111111111111111"; fi
    - if [ ! -f ${path}} ]; then echo "2222222221"; fi
    - |
      if [ ! -d ${path} ]; then
        echo 'llll====='
        mkdir -p ${path}
      fi 
