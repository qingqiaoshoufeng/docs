image: node:16

stages: # 分段
  - install
  - build
#  - deplo

cache: # 缓存
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules

install-job:
  stage: install
  only:
    - master
  tags:
    - general
  script:
    - echo "开始install🔥🔥🔥"
    - npm install
    - echo "完成install🔥🔥🔥"

build-job:
  stage: build
  only:
    - master
  tags:
    - general
  artifacts:
    expire_in: 1 week
    paths:
      - public/
  script:
    - echo "开始代码打包💪💪💪"
    - npm run docs:build
    - echo "完成代码打包💪💪💪"
    - echo "$CI_PROJECT_NAME"
    - path=/data/${CI_PROJECT_NAME}/${CI_COMMIT_SHA}
    - |
      if [ ! -d ${path} ]; then
        mkdir -p ${path}
      fi 
    - ls
    - cd ${path}
    - cp -rf ./public  ${path}