image: node:16

stages: # 分段
  - install
  - build
#  - deplo


cache: # 缓存
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules

install-job:
  stage: install
  only:
    - master
  tags:
    - general
  script:
    - echo "开始install🔥🔥🔥"
    - npm install
    - echo "完成install🔥🔥🔥"

build-job:
  stage: build
  only:
    - master
  tags:
    - general
  artifacts:
    expire_in: 1 week
    paths:
      - public/
  before_script: 
    - mkdir -p /data
  script:
    - echo "开始代码打包💪💪💪"
    - npm run docs:build
    - echo "完成代码打包💪💪💪"
    - SHORT_SHA=`git rev-parse --short ${CI_COMMIT_SHA}`
    - PATH=/data/${CI_PROJECT_NAME}/`${CI_PIPELINE_ID}_${SHORT_SHA}`
    # - if [ ! -f ${path}} ]; then mkdir -p ${path}; fi
    - |
      if [ ! -d ${PATH} ]; then
        mkdir -p ${PATH}
      fi 
    - cp -rf ./public/* ${PATH}

  