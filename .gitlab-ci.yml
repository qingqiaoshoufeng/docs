image: node:16

stages: # 分段
  - install
  - build
  - deploy
  - reload-nginx


cache: # 缓存
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules

install-job:
  stage: install
  only:
    - dev
    - test
    - uat
    - prod
    - master
  tags:
    - general
  script:
    - node -v
    - npm -v
    - echo "🧩 开始install"
    - yarn --registry=http://10.13.4.128:4873

build-job:
  stage: build
  only:
    - dev
    - test
    - uat
    - prod
    - master
  tags:
    - general
  before_script: 
    - mkdir -p /data
  artifacts:
    name: "dist"
    expire_in: 60 mins
    paths:
      - dist/
  script:
    - echo "⏰ 开始代码打包"
    - yarn docs:build

.deploy-job:
  stage: deploy
  tags:
    - general
  before_script:
    - mkdir -p /data
  when: manual
  script:
    - echo "🚌 部署代码"
    - GIT_BRANCH=`git branch`
    - OUTPUT_PATH=/data/${CI_PROJECT_NAME}/${GIT_BRANCH}
    - echo "$OUTPUT_PATH"
    - |
      if [ ! -d ${OUTPUT_PATH} ]; then
        mkdir -p ${OUTPUT_PATH}
      fi 
    - cp -rf dist/* ${OUTPUT_PATH}

dev-deploy-job:
  only:
    - dev
  extends: .deploy-job
  when: always

test-deploy-job:
  only:
    - test
  extends: .deploy-job

uat-deploy-job:
  only:
    - uat
  extends: .deploy-job

prod-deploy-job:
  only:
    - prod
  extends: .deploy-job

master-deploy-job:
  only:
    - master
  extends: .deploy-job

reload-nginx:
  stage: reload-nginx
  only:
    - dev
    - test
    - uat
    - prod
    - master
  tags:
    - general
  when: on_success
  script:
    - echo "🧭 重启nginx服务"
    - echo $(date "+%Y-%m-%d %H:%M:%S") "完成"【${CI_PROJECT_NAME}】"的部署，重启nginx服务" >> /data/nginx-reload-log.log
    - echo "🎉 完成！"