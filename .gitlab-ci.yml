image: node:16

stages: # 分段
  - install
  - build
  # - deploy


cache: # 缓存
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules

install-job:
  stage: install
  only:
    - master
  tags:
    - general
  script:
    - echo "🔥开始install🔥"
    - npm install
    - echo "完成install"

build&deploy-job:
  stage: build
  only:
    - master
  tags:
    - general
  # artifacts:
  #   expire_in: 1 week
  #   paths:
  #     - public/
  before_script: 
    - mkdir -p /data
  script:
    - echo "💪开始代码打包💪"
    - npm run docs:build
    - echo "完成代码打包"
    - SHORT_SHA=`git rev-parse --short ${CI_COMMIT_SHA}`
    - OUTPUT_PATH=/data/${CI_PROJECT_NAME}/${CI_PIPELINE_ID}-${SHORT_SHA}
    - echo "$OUTPUT_PATH"
    - |
      if [ ! -d ${OUTPUT_PATH} ]; then
        mkdir -p ${OUTPUT_PATH}
      fi 
    - cp -rf ./public/* ${OUTPUT_PATH}
    - OUTPUT_LATEST_PATH=/data/${CI_PROJECT_NAME}/latest
    - |
      if [ ! -d ${OUTPUT_LATEST_PATH} ]; then
        mkdir -p ${OUTPUT_LATEST_PATH}
      fi 
    - cp -rf ./public/* ${OUTPUT_LATEST_PATH}
    
    
  